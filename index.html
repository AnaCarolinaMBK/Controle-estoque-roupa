<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Profissional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üì¶ Gest√£o de Estoque</h1>
        
        <section>
            <h2>Novo Cadastro</h2>
            <form id="product-form">
                <div class="form-group">
                    <label>Nome do Produto</label>
                    <input type="text" id="nome" placeholder="Ex: Cal√ßa Jeans" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Tamanho</label>
                        <select id="tamanho" required>
                            <option value="PP">PP</option>
                            <option value="P">P</option>
                            <option value="M" selected>M</option>
                            <option value="G">G</option>
                            <option value="GG">GG</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Cor</label>
                        <input type="text" id="cor" placeholder="Ex: Azul" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Qtd Inicial</label>
                        <input type="number" id="quantidade" min="1" value="1" required>
                    </div>
                    <div class="form-group">
                        <label>Pre√ßo Unit√°rio</label>
                        <input type="number" id="preco" step="0.01" placeholder="R$ 0,00" required>
                    </div>
                </div>
                
                <button type="submit" id="btn-add">Adicionar ao Invent√°rio</button>
            </form>
        </section>

        <section>
            <h2>Itens Dispon√≠veis</h2>
            
            <div class="search-container">
                <input type="text" id="search-input" placeholder="üîç Buscar por nome ou cor..." onkeyup="filtrarEstoque()">
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Qtd</th>
                            <th>Subtotal</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="stock-list"></tbody>
                </table>
            </div>
            
            <div class="total-geral">
                <span>Total em Estoque:</span>
                <strong id="valor-geral">R$ 0,00</strong>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
