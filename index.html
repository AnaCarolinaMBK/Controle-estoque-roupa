<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“¦ Controle de Estoque</h1>
        
        <section class="form-section">
            <form id="product-form">
                <div class="form-group">
                    <label>Produto:</label>
                    <input type="text" id="nome" placeholder="Ex: Camiseta" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Tam:</label>
                        <select id="tamanho" required>
                            <option value="P">P</option>
                            <option value="M">M</option>
                            <option value="G">G</option>
                            <option value="GG">GG</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Cor:</label>
                        <input type="text" id="cor" placeholder="Cor" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Qtd:</label>
                        <input type="number" id="quantidade" min="1" value="1" required>
                    </div>
                    <div class="form-group">
                        <label>PreÃ§o Un. (R$):</label>
                        <input type="number" id="preco" step="0.01" placeholder="0.00" required>
                    </div>
                </div>
                <button type="submit" id="btn-add">Adicionar ao Estoque</button>
            </form>
        </section>

        <section class="list-section">
            <h2>Produtos Cadastrados</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Qtd</th>
                            <th>PreÃ§o</th>
                            <th>Total</th>
                            <th>AÃ§Ãµes</th>
                        </tr>
                    </thead>
                    <tbody id="stock-list"></tbody>
                </table>
            </div>
            <div class="total-geral">
                <strong>Valor Total em Estoque: <span id="valor-geral">R$ 0,00</span></strong>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
